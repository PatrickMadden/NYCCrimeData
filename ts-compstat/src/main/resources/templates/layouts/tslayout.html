<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="tsp-html">
    <head th:replace="fragments/header :: tsp-head"/>
    <body>
        <!--/* Fixed-Top Menu */-->
        <div th:replace="fragments/mainnav :: navbar"/>
        <div th:replace="fragments/mainnav :: burger-menu"/>

        <!--/* Order of including scripts is important */-->

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

        <!--/* Check for flash attributes added to the request by controllers. */-->
        <th:block th:if="${message != null}">
            <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
        </th:block>

        <!--/* Include page content from templates */-->
        <main layout:fragment="content">
            <p>Page content goes here</p>
        </main>

        <div th:replace="modals :: about"/>
        <div th:insert="~{fragments/footer :: footer}">&copy; 2017 The Static Templates</div>
    </body>
</html>
