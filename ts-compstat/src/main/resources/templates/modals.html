<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<div id="about" class="modal fade" th:fragment="about">
		<div class="about modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header justify-content-center p-2">
					<h1 class="modal-title" th:text="#{header.modal.header}">
						About Tom Sawyer Software Product
					</h1>
				</div>
				<div class="about-body modal-body text-center">
					<img th:src="@{/images/tomsawyer-logo-vertical.svg}"/>
					<div class="card">
						<div class="card-body p-3">
							<p class="card-text">
								<span th:text="${@AppProduct.getName()}">Tom Sawyer Graph Database Browser</span><br/>
								<br/>
								<span th:text="${@AppProduct.getEdition()}">Cloud Native Edition</span><br/>
								<br/>
								Build <span th:text="${@AppProduct.getBuildString()}">0.0.0.0000</span><br/>
								<br/>
								<span th:text="${@AppProduct.getRelease()}">Alpha Release</span><br/>
								<span th:text="${@AppProduct.getAvailablity()}">Availability</span><br/>
								<span th:text="${@AppProduct.getCertification()}">Certification</span><br/>
								<br/>
								Copyright &#169; <span th:with="year=${#calendars.year(#calendars.createNow())}" th:text="${(year == 2018) ? '2018' : '2018-' + year}">2017</span>
								<br/>
								Tom Sawyer Software<br/>
								All rights reserved.
							</p>
							<a target="_blank" href="http://www.tomsawyer.com/" class="www">
								www.tomsawyer.com
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
